<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img src="https://www.themoviedb.org/t/p/w500/{{movie.poster_path}}"
             class="img-fluid poster">

            <div>
                <h5>{{ movie.title }}</h5>
            </div>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="movie.vote_average"
                                 totalstars="10"
                                 checkedcolor="yellow"
                                 uncheckedcolor="grey"
                                 size="14px"
                                 readonly="false">
                                </star-rating>
                </div>
                <div class="col-12 text-white">
                    {{ movie.vote_average | number: '1.1-2'}}
                </div>
            </div>

    </div>
</div>
